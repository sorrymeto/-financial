<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>开户进度</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/css/main.css" media="screen">
    <script src="/javascript/lib/jquery.js"></script>
    <script type="text/javascript" src="/javascript/jquery-ui.js"></script>
    <script src="/javascript/comm.js"></script>
</head>
<body class="page-login">
<div class=" bg-content"></div>
<div class="content forget-pwd-content">
    <h6>乐经纪</h6>

    <div class="login-box">
        <input type="text" placeholder="用户民">
        <input type="password" placeholder="密码">
    </div>
    <div class="other-setting">
        <div class="attr-panl"><a href="javascript:void(0)" class=""><span class="param-checkbox"></span><span
                class="span-num">自动登录</span></a>
        </div>
        <span class="forget-pwd">忘记密码？</span></div>
    <div class="btn-login">登录</div>
</div>

<div class="content login-content"style="display:none">
    <h6>乐经纪</h6>

    <div class="login-box">
        <div class="input-item">
            <input type="text" placeholder="账户/登陆名"></div>
        <div class="input-item has-code">
            <input type="text"id="yzm" placeholder="验证码">
            <div class="get-code">获取验证码</div>
            <div class="btn-delete"></div>
        </div>
    </div>
    <div class="other-setting">
        验证码将发送到你的联系手机上
    </div>
    <div class="btn-login btn-next">下一步</div>
    <span class="return-btn">返回登录</span>
</div>

<div class="content change-pwd-content"style="display:none">
    <h6>乐经纪</h6>

    <div class="login-box">
        <input type="text" placeholder="输入新密码">
        <input type="text" placeholder="再次输入">
    </div>
    <div class="other-setting"></div>
    <div class="btn-login btn-sure">确认</div>
</div>
<script type="text/javascript">

    $('.forget-pwd-content .attr-panl').find('a').click(function () {//多选选中状态
        if ($(this).hasClass('current')) {
            $(this).removeClass('current');
        } else {
            $(this).addClass('current');
        }
    });
    $('.forget-pwd-content .forget-pwd').click(function (){
        $('.forget-pwd-content').hide();
        $('.login-content').show();
    })
    $('.login-content .btn-next').click(function(){
        $('.login-content').hide();
        $('.change-pwd-content').show();
    })
    $('.login-content .return-btn').click(function(){
        $('.login-content').hide();
        $('.forget-pwd-content').show();
    })
    $('.change-pwd-content .btn-sure').click(function(){
        $('.change-pwd-content').hide();
        $('.forget-pwd-content').show();
    })
  $('#yzm').change(function(){
    if($(this).val().length != 6) {
      $(this).parent().addClass('error');
    }else {
      $(this).parent().removeClass('error');
    }
  })
  $('.input-item').on('click','.btn-delete',function(){
    $(this).parent().find('input').val('');
  })
</script>
<div class="page-footer">
    @2016财富证劵有限责任公司 如有疑问，请联系管理员400-888888
</div>
</body>
</html>
